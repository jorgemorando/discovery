spring:
  application:
    name: discovery-server

server:
  port: 8888

eureka:
  instance:
    prefer-ip-address: true
  server:
    eviction-interval-timer-in-ms: 1000
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
